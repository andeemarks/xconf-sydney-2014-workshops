{
  "network": {
    "servers": [ "<your_log-stash-server_hostname>.local:<port_to_talk_to>" ],
    "timeout": 15,
    "ssl ca": "<path_you_copied_the_ssl_cert_to>/xxx.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/messages",
        "/var/log/secure"
       ],
      "fields": { "type": "syslog" }
    }
   ]
}